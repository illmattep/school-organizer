<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<div class="flex h-screen">
	<div class="flex flex-col flex-1 overflow-hidden">
	  <header class="flex items-center justify-between p-4 bg-blue-300">
		<div class="flex">Left</div>
		<div class="flex">Right</div>
	  </header>
	  <div class="flex h-full">
		<nav class="flex h-full w-72 bg-slate-600">
		  <div class="flex w-full px-6 py-8 mx-auto">
			<div class="flex items-center justify-center w-full h-full text-xl text-gray-900 border-4 border-gray-900 border-dashed">Sidebar
				<div class="flex flex-col w-full h-full text-xl text-gray-900">
					<a href="/home" class="flex items-center justify-center w-full h-12 px-4 mt-4 text-lg text-gray-900 bg-white border-2 border-gray-900 rounded-lg">Home</a>
					<a href="/newclass" class="flex items-center justify-center w-full h-12 px-4 mt-4 text-lg text-gray-900 bg-white border-2 border-gray-900 rounded-lg">Add New Class</a>
					<a href="/viewclasses" class="flex items-center justify-center w-full h-12 px-4 mt-4 text-lg text-gray-900 bg-white border-2 border-gray-900 rounded-lg">View Classes</a>
					<a href="/logout" class="flex items-center justify-center w-full h-12 px-4 mt-4 text-lg text-gray-900 bg-white border-2 border-gray-900 rounded-lg">Logout</a>
				</div>
			</div>
		  </div>
		</nav>
		<main class="flex flex-col w-full overflow-x-hidden overflow-y-auto bg-white mb-14">
		  <div class="flex w-full px-6 py-8 mx-auto">
			<div class="flex flex-col w-full h-full text-xl text-gray-900">
				{% block content %}{% endblock %}
			</div>
		  </div>
		</main>
	  </div>
	</div>
  </div>
  
  <style>
  ::-webkit-scrollbar {
	width: 5px;
	height: 5px;
  }
  ::-webkit-scrollbar-thumb {
	background: linear-gradient(13deg, #7bcfeb 14%, #e685d3 64%);
	border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
	background: linear-gradient(13deg, #c7ceff 14%, #f9d4ff 64%);
  }
  ::-webkit-scrollbar-track {
	background: #ffffff;
	border-radius: 10px;
	box-shadow: inset 7px 10px 12px #f0f0f0;
  }
  </style>
